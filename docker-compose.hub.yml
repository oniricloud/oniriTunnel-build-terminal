version: '3.8'

services:
  oniri-tunnel:
    image: sce9sc/oniri:latest
    container_name: oniri-tunnel-hub
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8777}:${HTTP_PORT:-8777}"
      # Dynamic port range for tunnel connections
      - "20000-30000:20000-30000"
    environment:
      - ONIRI_SEED=${ONIRI_SEED}
      - ONIRI_PASSWORD=${ONIRI_PASSWORD}
      - HTTP_PORT=${HTTP_PORT:-8777}
    volumes:
      - oniri-config-hub:/root/.oniri
    pull_policy: always

volumes:
  oniri-config-hub:
    driver: local