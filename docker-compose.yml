version: '3.8'

services:
  oniri-tunnel:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ONIRI_DOWNLOAD_URL=${ONIRI_DOWNLOAD_URL}
    container_name: oniri-tunnel
    environment:
      - ONIRI_SEED=${ONIRI_SEED:-}
      - ONIRI_PASSWORD=${ONIRI_PASSWORD:-}
      - ONIRI_AUTO_START=true
    volumes:
      # Persist configuration
      - oniri-config:/root/.oniri
    restart: unless-stopped
    # Uncomment and adjust ports as needed
    # ports:
    #   - "8080:8080"

volumes:
  oniri-config:
