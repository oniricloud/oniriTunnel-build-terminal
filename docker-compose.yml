version: '3.8'

services:
  oniri-tunnel:
    build: .
    container_name: oniri-tunnel
    restart: unless-stopped
    network_mode: host
    environment:
      - ONIRI_SEED=${ONIRI_SEED}
      - ONIRI_PASSWORD=${ONIRI_PASSWORD}
      - HTTP_PORT=${HTTP_PORT:-8777}
    volumes:
      - oniri-config:/root/.oniri
      - oniri-logs:/root/.oniri/logs
    # Note: HTTP monitoring port (configurable via HTTP_PORT env var) is automatically available via host network

volumes:
  oniri-config:
    driver: local
  oniri-logs:
    driver: local
